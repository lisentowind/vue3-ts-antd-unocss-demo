<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <script>
      window.__VITE_APP_CONFIG__ = null
      fetch(`/config.json?v=${Date.now()}`)
        .then((res) => res.json())
        .then((config) => {
          window.__VITE_APP_CONFIG__ = config
        })
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
