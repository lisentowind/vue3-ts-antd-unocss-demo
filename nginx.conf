server {
    listen 80;
    server_name _;

    # 静态文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # MIME 类型 因为使用了额外的worker进程，指定MIME类型 避免加载失败
    types {
        application/javascript js mjs;
        text/css css;
        text/html html htm;
        application/json json;
        application/wasm wasm;
        image/svg+xml svg;
        image/x-icon ico;
        image/png png;
        image/jpeg jpg jpeg;
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
    }

    # 所有路径都走 index.html（前端路由支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 开启 Gzip 压缩
    gzip on;
    gzip_static on; # 支持预压缩好的 .gz 文件（可选）

    gzip_disable "msie6"; # 兼容旧 IE

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; # 压缩等级：1-9，建议 4~6
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # 压缩哪些类型的文件
    gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    font/woff2
    font/woff
    font/ttf;
}
